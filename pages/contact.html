<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <title>ProdeSco-Contacto</title>
</head>

<body>

    <header id="header-index" class="header">
        <h1 class="titulo-primario">ProdeSCO
        </h1>
        <hr>
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contact.html">Contacto</a></li>

                <li><a href="./results.html">Resultados</a></li>
                <li><a href="./tables.html">Tablas de Posiciones</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <h2>Dejanos un mensaje</h2>

            <form action="">

                <div>
                    <label for="inp-text">Nombre y apellido</label>
                    <input type="text" id="inp-text" name="text">

                    <label for="inp-email">Email</label>
                    <input type="email" id="inp-email" name="email">
                </div>

                <div>
                    <label for="asunto">Asunto del mensaje</label>
                    <select name="asunto" id="asunto">
                        <option value="mensaje">Mensaje</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="saludo">Saludo</option>

                    </select>
                </div>

                <div>
                    <label for="inp-text-msj">Mensaje:</label>
                    <textarea name="mensaje" id="inp-text-msj" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <span>Genero:</span>
                </div>
                <div>

                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="hombre" value="hombre">

                    <label for="mujer">Mujer</label>
                    <input type="radio" name="genero" id="mujer" value="mujer">

                    <label for="noticias">Desea recibir noticias?</label>
                    <input type="checkbox" name="noticias" id="noticias" value="acepta">
                </div>


                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear">
                </div>


            </form>
        </section>


    </main>

    <footer></footer>
</body>
